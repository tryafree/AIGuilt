  <!DOCTYPE html>
  <html>
  <head>
      <title>Profile - AIGuilt</title>
      <link rel="stylesheet" href="/css/style.css">
      <style>
          body {
              background-color: #000;
              color: #fff;
              font-family: Arial, sans-serif;
          }

          .profile-container {
              max-width: 1200px;
              margin: 0 auto;
              padding: 20px;
          }

          .profile-header {
              display: flex;
              justify-content: space-between;
              align-items: center;
              padding: 20px 0;
              border-bottom: 1px solid #333;
          }

          .profile-content {
              display: grid;
              grid-template-columns: 300px 1fr;
              gap: 30px;
              margin-top: 40px;
          }

          .profile-sidebar {
              background: #111;
              padding: 20px;
              border-radius: 8px;
          }

          .profile-main {
              background: #111;
              padding: 30px;
              border-radius: 8px;
          }

          .profile-stats {
              display: grid;
              grid-template-columns: repeat(3, 1fr);
              gap: 20px;
              margin-top: 20px;
          }

          .stat-box {
              background: #222;
              padding: 15px;
              border-radius: 6px;
              text-align: center;
          }

          .footer {
              margin-top: 50px;
              padding: 20px 0;
              border-top: 1px solid #333;
              text-align: center;
          }

          .btn {
              background: #007bff;
              color: white;
              padding: 10px 20px;
              border: none;
              border-radius: 4px;
              cursor: pointer;
          }

          .btn:hover {
              background: #0056b3;
          }
      </style>
  </head>
  <body>
      <header>
          <div class="header-container">
              <div class="logo">
                  <img src="images/aiguilt-logo.png" alt="AIGuilt Logo">
              </div>
              <nav>
                  <ul>
                      <li><a href="indexfeedver.html">Home</a></li>
                      <li><a href="about.html">About</a></li>
                      <li><a href="profile.html">Profile</a></li>
                      <li><a href="contact.html">Contact</a></li>
                  </ul>
              </nav>
              <div class="search-bar">
                  <input type="text" placeholder="Search...">
                  <button type="submit">Search</button>
              </div>
          </div>
      </header>

      <div class="profile-container">
          <div class="profile-content">
              <div class="profile-sidebar">
                  <div class="profile-image-container">
                      <img src="/images/default-avatar.png" alt="Profile Picture" id="profile-avatar">
                      <button class="change-photo-btn">Change Photo</button>
                  </div>
                  
                  <div class="profile-info-edit">
                      <h2>Profile Settings</h2>
                      <form id="profile-form">
                          <div class="form-group">
                              <label>Display Name</label>
                              <input type="text" id="display-name" placeholder="Enter display name">
                          </div>
                          
                          <div class="form-group">
                              <label>Bio</label>
                              <textarea id="bio" placeholder="Tell us about yourself"></textarea>
                          </div>
                          
                          <div class="form-group">
                              <label>Location</label>
                              <input type="text" id="location" placeholder="Your location">
                          </div>
                          
                          <div class="form-group">
                              <label>Interests</label>
                              <input type="text" id="interests" placeholder="Separate with commas">
                          </div>
                          
                          <button type="submit" class="btn save-btn">Save Changes</button>
                      </form>
                  </div>
              </div>

              <style>
              .profile-image-container {
                  position: relative;
                  text-align: center;
                  margin-bottom: 20px;
              }

              #profile-avatar {
                  width: 150px;
                  height: 150px;
                  border-radius: 50%;
                  object-fit: cover;
              }

              .change-photo-btn {
                  position: absolute;
                  bottom: 0;
                  left: 50%;
                  transform: translateX(-50%);
                  background: rgba(0,0,0,0.7);
                  color: white;
                  border: none;
                  padding: 8px 15px;
                  border-radius: 20px;
                  cursor: pointer;
              }

              .form-group {
                  margin-bottom: 20px;
              }

              .form-group label {
                  display: block;
                  margin-bottom: 5px;
                  color: #fff;
              }

              .form-group input,
              .form-group textarea {
                  width: 100%;
                  padding: 8px;
                  background: #222;
                  border: 1px solid #333;
                  color: #fff;
                  border-radius: 4px;
              }

              .form-group textarea {
                  height: 100px;
                  resize: vertical;
              }

              .save-btn {
                  background: #007bff;
                  width: 100%;
                  padding: 10px;
              }

              .save-btn:hover {
                  background: #0056b3;
              }
              </style>
              <div class="profile-main">
                  <h2>Your Activity</h2>
                  <div class="profile-stats">
                      <div class="stat-box">
                          <h3>Posts</h3>
                          <p>23</p>
                      </div>
                      <div class="stat-box">
                          <h3>Comments</h3>
                          <p>156</p>
                      </div>
                      <div class="stat-box">
                          <h3>Likes</h3>
                          <p>489</p>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <style>
      header {
          background-color: #000;
          padding: 20px 0;
          position: fixed;
          width: 100%;
          top: 0;
          z-index: 1000;
      }

      .header-container {
          max-width: 1200px;
          margin: 0 auto;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0 20px;
      }

      nav ul {
          display: flex;
          gap: 30px;
          list-style: none;
      }

      nav a {
          color: #fff;
          text-decoration: none;
          font-size: 16px;
      }

      .search-bar {
          display: flex;
          gap: 10px;
      }

      .search-bar input {
          padding: 8px;
          border-radius: 4px;
          border: none;
      }

      .search-bar button {
          padding: 8px 15px;
          background: #007bff;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }

      .profile-container {
          margin-top: 100px;
      }
      </style>

      <script src="/js/profile.js"></script>
  </body>
