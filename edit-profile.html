<div class="main-content">
    <div class="container">
        <div class="edit-profile-section">
            <h2 class="mb-4">Edit Your Profile</h2>
            <form id="edit-profile-form">
                <div class="row">
                    <div class="col-md-4 text-center mb-4">
                        <img src="https://aiguilt.com/images/default-profile.svg" alt="Current Profile Picture" class="profile-picture mb-3">
                        <div class="mb-3">
                            <label for="profile-picture" class="form-label">Change Profile Picture</label>
                            <input type="file" class="form-control" id="profile-picture" accept="image/*">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label for="full-name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="full-name" value="John Doe">
                        </div>
                        <div class="mb-3">
                            <label for="job-title" class="form-label">Job Title</label>
                            <input type="text" class="form-control" id="job-title" value="AI Ethics Researcher">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" value="john.doe@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea class="form-control" id="bio" rows="4">I'm passionate about exploring the ethical implications of AI and how we can develop responsible AI systems. My research focuses on the psychological impacts of AI on humans, particularly in professional settings.</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="interests" class="form-label">Areas of Interest</label>
                            <select class="form-select" id="interests" multiple>
                                <option selected>AI Ethics</option>
                                <option selected>Professional Identity</option>
                                <option>Machine Learning</option>
                                <option>Natural Language Processing</option>
                                <option>Robotics</option>
                                <option>Human-AI Interaction</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="privacy-settings" class="form-label">Privacy Settings</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="public-profile" checked>
                                <label class="form-check-label" for="public-profile">
                                    Make my profile public
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="show-email">
                                <label class="form-check-label" for="show-email">
                                    Display my email on my public profile
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="notification-settings" class="form-label">Notification Settings</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="email-notifications" checked>
                                <label class="form-check-label" for="email-notifications">
                                    Receive email notifications
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="newsletter" checked>
                                <label class="form-check-label" for="newsletter">
                                    Subscribe to AI Guilt newsletter
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5>Quick Links</h5>

                <p>Join our mailing list for updates on AI guilt insights and community activities.</p>
                <form class="mt-3">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Your email" aria-label="Your email" aria-describedby="button-addon2">
                        <button class="btn btn-primary" type="button" id="button-addon2">Subscribe</button>

            </div>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const form = document.getElementById('edit-profile-form');
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        // Here you would typically send the form data to your server
        // For this example, we'll just show an alert
        alert('Profile updated successfully!');
    });

    // Preview profile picture
    const profilePictureInput = document.getElementById('profile-picture');
    const profilePicturePreview = document.querySelector('.profile-picture');
    
    profilePictureInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                profilePicturePreview.src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    });
});
</script>
