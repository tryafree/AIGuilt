    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #ffffff;
        }
        .navbar {
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;

            padding: 20px 0;
            border-top: 1px solid #333;
        }
         .join-form-container {
            background-color: #1a1a1a;

            border: 1px solid #333;
            margin-top: 20px;
        }
        .join-form-container h2 {
            color: #007bff;
            margin-bottom: 15px;
        }
         .join-button {
            background: linear-gradient(45deg, #007bff, #00bfff);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .join-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }
    </style>
</head>
<body>
    <div id="app">
         <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">AI Guilt</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="resources.html">Resources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="guidelines.html">Community Guidelines</a>
                    </li>
                    <li class="nav-item" v-if="!isLoggedIn">
                        <a class="nav-link" href="signup.html">Sign Up</a>
                    </li>
                    <li class="nav-item" v-if="!isLoggedIn">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                     <li class="nav-item" v-if="isLoggedIn">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item" v-if="isLoggedIn">
                        <a class="nav-link" href="#" @click="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="join-form-container">
                         <h2>Join the AI Guilt Community</h2>
                          <form @submit.prevent="handleJoin">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control bg-dark text-white" id="username" v-model="joinForm.username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control bg-dark text-white" id="email" v-model="joinForm.email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control bg-dark text-white" id="password" v-model="joinForm.password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control bg-dark text-white" id="confirmPassword" v-model="joinForm.confirmPassword" required>
                            </div>
                            <button type="submit" class="btn join-button w-100">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

          <footer class="footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Contact Us</h5>
                    <p>Email: <a href="mailto:info@aiguilt.com" class="text-white">info@aiguilt.com</a></p>
                    <p>Phone: <a href="tel:5624448463" class="text-white">562-444-8463</a></p>
                </div>
                <div class="col-md-6">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="/about" class="text-white">About Us</a></li>
                        <li><a href="/terms" class="text-white">Terms of Service</a></li>
                        <li><a href="/privacy" class="text-white">Privacy Policy</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    </div>
<script>
 const app = Vue.createApp({
        data() {
            return {
                isLoggedIn: false,
                 joinForm: {
                    username: '',
                    email: '',
                    password: '',
                    confirmPassword: ''
                },
             };
        },
         methods: {
           handleJoin() {
                if (this.joinForm.password !== this.joinForm.confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }
                // Here you would typically make an API call to register the user
                console.log('Joining with:', this.joinForm);
                // Simulate successful registration
                this.isLoggedIn = true;
                // Clear form
                this.joinForm = {
                    username: '',
                    email: '',
                    password: '',
                    confirmPassword: ''
                };
                window.location.href = '/';
            },
               logout() {
                this.isLoggedIn = false;
                // Add actual logout logic here
             }
         } ,
         mounted() {
            // Simulating a logged-in user for demonstration
            this.isLoggedIn = false;
        }
    }).mount('#app');
</script>
</body>
</html>
